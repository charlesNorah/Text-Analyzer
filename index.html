<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTANALYZERPROJECT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1><b>TEXT ANALYZER</b></h1>
        <form id="word-counter">
            <div class="form-group">
                <div>
                    <p  class="form1"><b>Input A Text Passage To Get A Total Word Count:</b></p>
                    <textarea id="text-passage" name="text-passage" class="form-control form-control-lg"></textarea>
                </div> <br>

               <div>
                <p class="form2"><b>Enter a word to count the number of times it occurs in the passage:</b></p>
                <input type="text" id="word" name="word" class="form-control form-control-lg">
               </div>
                <br> <br>
                <button id="button" type="submit" class="btn btn-danger"><b>SUBMIT SURVEY</b></button>
            </div>
        </form>

    </div>
</body>

</html>
